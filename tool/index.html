<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        body {
            background: transparent;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px;
        }
        .search-box {
            max-width: 400px;
            margin: 0 auto 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .search-box input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 6px 14px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            background: #fff;
            font-size: 16px;
            color: #656d76;
            cursor: pointer;
        }
        .tab-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
        }
        .tab-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }
        mark {
            background: #dbeafe;
            color: #2563eb;
            padding: 0 2px;
            border-radius: 2px;
        }
        .no-result {
            text-align: center;
            padding: 40px 20px;
            color: #656d76;
            font-size: 16px;
        }
        .tool-list {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            overflow: hidden;
        }
        .tool-section-header {
            padding: 10px 16px;
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            font-size: 16px;
            font-weight: 600;
            color: #1f2328;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tool-section-header .count {
            font-weight: 400;
            color: #656d76;
        }
        .tool-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
            text-decoration: none;
            color: inherit;
            transition: background 0.15s;
        }
        .tool-item:last-child {
            border-bottom: none;
        }
        .tool-item:hover {
            background: #f6f8fa;
        }
        .tool-name {
            font-size: 16px;
            color: #2563eb;
            min-width: 180px;
            flex-shrink: 0;
        }
        .tool-desc {
            font-size: 16px;
            color: #656d76;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .tool-section + .tool-section {
            margin-top: 16px;
        }
        @media (max-width: 600px) {
            .tool-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            .tool-name {
                min-width: auto;
            }
            .tool-desc {
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索工具...">
        </div>
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">全部</button>
            <button class="tab-btn" data-category="test">测试</button>
            <button class="tab-btn" data-category="training">训练</button>
            <button class="tab-btn" data-category="operation">运行</button>
            <button class="tab-btn" data-category="safety">安全</button>
            <button class="tab-btn" data-category="tech">技术</button>
            <button class="tab-btn" data-category="general">综合</button>
            <button class="tab-btn" data-category="branch">分部</button>
        </div>
        <div id="toolSections"></div>
    </div>
    <script src="tools-data.js"></script>
    <script src="tools-render.js"></script>
</body>
</html>
