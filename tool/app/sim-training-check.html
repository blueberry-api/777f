<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南货航模拟机训练检查表</title>
    <link rel="stylesheet" href="../../libs/common.css">
    <style>
        .container { max-width: 800px; }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1f2328;
            margin-bottom: 6px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 16px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .radio-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .form-group .radio-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .radio-group input {
            cursor: pointer;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .checkbox-group input {
            margin-top: 3px;
            cursor: pointer;
        }
        
        .other-input {
            margin-left: 24px;
            margin-top: 4px;
        }
        
        .other-input input {
            width: 200px;
            padding: 6px 10px;
            border: 1px solid #d0d7de;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .section-title {
            font-size: 15px;
            font-weight: 600;
            color: #1f2328;
            margin: 24px 0 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #d0d7de;
        }
        
        .preview-section {
            margin-top: 24px;
            padding: 16px;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
        
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            background: #fff;
        }
        
        .preview-table th,
        .preview-table td {
            border: 1px solid #333;
            padding: 8px 10px;
            text-align: left;
            vertical-align: top;
        }
        
        .preview-table th {
            background: #f0f0f0;
            font-weight: 500;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>南货航模拟机训练检查表</h1>
            <p>填写完成后可导出为Word文档</p>
            <label id="manualUpload" style="display:none; position:absolute; right:16px; top:50%; transform:translateY(-50%); color:#2563eb; cursor:pointer; font-size:14px;">
                手动导入模板 <input type="file" id="templateFile" accept=".docx" style="display:none;">
            </label>
        </div>

        
        <div class="main-content">
            <div class="panel">
                <div class="form-row">
                    <div class="form-group">
                        <label>训练日期</label>
                        <input type="date" id="trainDate">
                    </div>
                    <div class="form-group">
                        <label>填写日期</label>
                        <input type="date" id="fillDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>训练类型</label>
                    <div class="radio-group">
                        <label><input type="radio" name="trainType" value="ground"> 地面理论训练</label>
                        <label><input type="radio" name="trainType" value="sim" checked> 模拟机训练</label>
                        <label><input type="radio" name="trainType" value="other"> 其他</label>
                    </div>
                    <div class="other-input" id="otherTypeInput" style="display:none;">
                        <input type="text" id="otherType" placeholder="请注明">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>训练名称</label>
                    <input type="text" id="trainName">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>监督人员</label>
                        <input type="text" id="supervisor">
                    </div>
                    <div class="form-group">
                        <label>教员</label>
                        <input type="text" id="instructor">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>训练内容</label>
                    <textarea id="trainContent"></textarea>
                </div>
                
                <h3 class="section-title">训练完成情况</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>完成情况</label>
                        <div class="radio-group">
                            <label><input type="radio" name="completion" value="excellent" checked> 优秀</label>
                            <label><input type="radio" name="completion" value="improve"> 有待改进，详见整改建议</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>是否有整改建议</label>
                        <div class="radio-group">
                            <label><input type="radio" name="hasSuggestion" value="yes"> 有</label>
                            <label><input type="radio" name="hasSuggestion" value="no" checked> 无</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>整改建议（若无，可不填写）</label>
                    <textarea id="suggestion"></textarea>
                </div>
                
                <div class="form-group">
                    <label>整改完成情况（若无，可不填写）</label>
                    <textarea id="completionStatus"></textarea>
                </div>
                
                <div class="form-group">
                    <label>整改完成日期</label>
                    <input type="date" id="completionDate">
                </div>
                
                <div class="form-group">
                    <label>备注</label>
                    <textarea id="remarks"></textarea>
                </div>
                
                <div class="button-group" style="margin-top: 24px;">
                    <button class="btn btn-primary" id="exportBtn">导出Word文档</button>
                    <button class="btn" id="clearBtn">清空表单</button>
                </div>
            </div>
        </div>
    </div>

<script src="../../libs/pizzip.min.js"></script>
<script src="../../libs/docxtemplater.min.js"></script>
<script src="sim-training-check.js"></script>
</body>
</html>
