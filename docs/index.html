<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        body {
            background: transparent;
            min-height: 100vh;
            padding: 24px;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1f2328;
            margin: 0 0 24px;
            text-align: center;
        }
        h1 img {
            height: 1.8em;
            vertical-align: middle;
            margin-left: 8px;
        }
        h1 a {
            color: #2563eb;
            text-decoration: none;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .doc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .doc-list li {
            line-height: 1.8;
        }
        .doc-list a {
            color: #2563eb;
            font-size: 16px;
            text-decoration: none;
        }
        .doc-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>欢迎使用飞行部聚合平台！如有新需求，请<a href="https://wj.qq.com/s2/25262794/82a2/" target="_blank">点此提交</a>。<img src="../assets/doge.gif" alt="doge"></h1>

    <div class="container">
        <ul class="doc-list" id="docList"></ul>
    </div>

<script src="docs-data.js"></script>
<script>
    const list = document.getElementById('docList');
    docs.forEach(doc => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="viewer.html?doc=${doc.file}">${doc.title}</a>`;
        list.appendChild(li);
    });
</script>
</body>
</html>
