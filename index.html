<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞行部聚合平台</title>
    <link href="libs/simplebar.min.css" rel="stylesheet">
    <link href="libs/coreui.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <!-- 欢迎页 -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-card">
            <p class="welcome-title">飞行部聚合平台</p>
            <p class="hint-text">密码提示：无需输入任何东西</p>
            <input type="text" class="password-input" id="passwordInput" placeholder="请输入密码">
            <button class="login-btn" onclick="startLoading()">
                <span class="btn-fill"></span>
                <span class="btn-text">登录</span>
            </button>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="main-app" id="mainApp">
        <div class="sidebar sidebar-light sidebar-fixed border-end" id="sidebar">
            <div class="sidebar-header border-bottom">
                <a class="sidebar-brand" href="#">飞行部聚合平台</a>
            </div>
            <ul class="sidebar-nav" data-coreui="navigation" data-simplebar>
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-module="tool" onclick="loadModule('tool', event)">工具</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-module="docs" onclick="loadModule('docs', event)">文档</a>
                </li>
            </ul>
        </div>

        <div class="wrapper d-flex flex-column min-vh-100">
            <header class="header header-sticky p-0">
                <div class="container-fluid border-bottom px-4 d-flex align-items-center">
                    <button class="header-toggler d-lg-none me-3" type="button" onclick="toggleSidebar()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <span class="fw-semibold" id="headerTitle">工具</span>
                </div>
            </header>
            <div class="body flex-grow-1">
                <div class="body-content">
                    <iframe id="contentFrame" src="tool/index.html"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/simplebar.min.js"></script>
    <script src="libs/coreui.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
